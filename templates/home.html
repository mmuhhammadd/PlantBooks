{% extends "layout.html" %}
{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style>
html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    background-color: #f0f7f7;
}
.navbar {
    background-color: #05445E;
    width: 100%;
    height: 60px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: center;
}
#form {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    height: 100%;
}
input {
    border: none;
    outline: none;
    background-color: #094b66;
    color: white;
    height: 75%;
}
input::placeholder{
    font-family: 'Work Sans', sans-serif;
    color: white;
    opacity: .6;
    padding-left: 3px;
}
input:focus{
    border: none;
    outline: none;
    border-bottom: 3px solid #D4F1F4;
    transition: .1s ease;
    }
#search {
    background-color: #094b66;
    border: 0;
    outline: 0;
    color: white;
    height: 75%;
    border-left: 4px solid #05445E;
}
#search:focus {
    border: 0;
    outline: 0;
    border-left: 4px solid #05445E;
}
#logout {
    background-color: inherit;
    border: 0;
    outline: 0;
    color: white;
    height: 75%;
    font-family: 'Cairo', sans-serif;

}
#logout:focus {
    border: 0;
    outline: 0;
    border-bottom: 3px solid #D4F1F4;
    transition: .1s ease;
}
.msg {
    text-align: center;
    font-family: 'Work Sans', sans-serif;
    color: white;
    margin-top: 60px;
    width: 90%;
    background-color: #094b66;
    padding: 10px;
    margin-bottom: 60px;
    font-size: 26px;
}
#user {
    font-size: 42px;
    font-family: 'Cairo', sans-serif;
}
.books {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}
table {
    background-color: #094b66;
    width: 95%;
}
tr{
    border-bottom: 2px solid #05445E;
    color: white;
}
table {
    border-collapse: collapse;
}
th {
    background-color: #05445E;
    font-weight: normal;
}
th, td {
    padding: 10px;
    font-family: 'Cairo', sans-serif;
}
#title {
    color: #ECF87F;
    text-decoration: none;
}
#title:hover {
    text-decoration: none;
    color: white;
}
</style>
{% endblock %}
{% block body %}
<div class="navbar">
    <form action="{{ url_for('search')}}" method="POST" id="form">
        <input type="search" name="search" placeholder="Search books">
        <button id="search"><i class="fas fa-search fa-lg"></i></button>
    </form> 
    <div>
        <form action="{{ url_for('signin')}}" method="POST">
            <button id="logout">Log Out</button>
        </form>
    </div>
</div>
<div class="books">
    <div class="msg">
        Books picked for<br><span id="user"><em> {{ name }}</em></span>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Isbn</th>
        </tr>
        {% for book in books %}
        <tr>
            <td><a href="http://127.0.0.1:5000/book?isbn={{ book.isbn }}" id="title"><em> {{ book.title }}</em></a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        {% endfor %}    
    </table>
</div>
{% endblock %}
