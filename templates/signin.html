{% extends "layout.html" %}
{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<style>
html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    background-color: #f0f7f7;
}
.wrapper {
    background-color: #05445E;
    width:400px;
    height: 400px;
    top: 60%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 9px 0 #001b26;
}
#logo {
    text-align: center;
    height: 60px;
    font-family: 'Cairo', sans-serif;
    font-size: 32px;
    color: #05445E;
    transition: .3s;
}
#logo:hover {
    color: #f0f7f7;
    background-color: #05445E;
}
.alert {
    border-radius: 0%;
    padding: 5px;
    font-family: 'Cairo', sans-serif;
    width: 100%;
    height: auto;
}

.form {
    height: 30%;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 90%;
}
.msg {
    width: 100%;
    height: 30px;
}
input {
    color: white;
    height: 35px;
    border: none;
    background-color: #094b66;
}
input::placeholder {
    font-family: 'Cairo', sans-serif;
    color: white;
    opacity: .6;
    padding-left: 3px;
}
input:focus{
    border: 0;
    outline: 0;
    border-bottom: 3px solid #D4F1F4;
    transition: .1s ease;
}
#login {
    height: 35px;
    border: none;
    background-color: inherit;
    font-family: 'Cairo', sans-serif;
    color: white;
}
#login:focus{
    border: 0;
    outline: 0;
    border-bottom: 3px solid #D4F1F4;
    transition: .1s;
}
#signup {
margin-bottom: 30px;
font-family: 'Cairo', sans-serif;
}
a {
    color: white;
}
a:hover {
    color: white;
    text-decoration: none;
}
@media only screen and (max-width: 767px) {
  /* For mobile phones: */
  .wrapper {
    width: 90%;
    height: 70%;
  }
}
</style>
{% endblock %}
{% block body %}
    <div id="logo">PLANT<strong>BOOKS</strong></div>
    <div class="wrapper">
        <div class="msg">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">{{message}}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="{{ url_for('verifysignin')}}" class="form" method="POST">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button id="login">Log In</button>  
        </form>
        <div id="signup"><a href="{{ url_for('signup')}}">Don't have an account? Sign Up</a></div>
    </div>
{% endblock %}
